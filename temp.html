<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>

    <label for="temperature">Enter temperature:</label>
    <input type="number" id="temperature">
    
    <label for="unit">Select unit:</label>
    <select id="unit">
        <option value="celsius">Celsius (째C)</option>
        <option value="fahrenheit">Fahrenheit (째F)</option>
        <option value="kelvin">Kelvin (K)</option>
    </select>
    
    <button onclick="convertTemperature()">Convert</button>

    <p id="result"></p>

    <script>
        function convertTemperature() {
            const temperatureInput = parseFloat(document.getElementById("temperature").value);
            const unit = document.getElementById("unit").value;
            let result;

            if (unit === "celsius") {
                result = {
                    celsius: temperatureInput,
                    fahrenheit: (temperatureInput * 9/5) + 32,
                    kelvin: temperatureInput + 273.15
                };
            } else if (unit === "fahrenheit") {
                result = {
                    celsius: (temperatureInput - 32) * 5/9,
                    fahrenheit: temperatureInput,
                    kelvin: (temperatureInput - 32) * 5/9 + 273.15
                };
            } else if (unit === "kelvin") {
                result = {
                    celsius: temperatureInput - 273.15,
                    fahrenheit: (temperatureInput - 273.15) * 9/5 + 32,
                    kelvin: temperatureInput
                };
            }

            document.getElementById("result").innerHTML = `Celsius: ${result.celsius}째C<br>Fahrenheit: ${result.fahrenheit}째F<br>Kelvin: ${result.kelvin}K`;
        }
    </script>
</body>
</html>
